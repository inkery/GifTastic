<html>
<head>

<body>

<div class="container" >

<!-- Buttons -->
<button class="btn btn-info colour" data-name="Red" style="margin: 5px;">Red</button>
<button class="btn btn-info colour" data-name="Orange" style="margin: 5px;">Orange</button>
<button class="btn btn-info colour" data-name="Yellow" style="margin: 5px;">Yellow</button>
<button class="btn btn-info colour" data-name="Green" style="margin: 5px;">Green</button>

<button class="btn btn-info colour" data-name="Brown" style="margin: 5px;">Brown</button>
 

</div>

</div>

<div id="gifs" style="float:left"></div>

<!-- Write in section -->
<div style="float:right; margin-top:90px;">
 <h4>Add a Colour</h4>
    <form id="gif-form">
        <label for="gif-input"></label>
        <input type="text" value="" id="gif-input"><br><br>
        <!--Creates the submit button-->
        <input type="submit" name="Button" class="btn btn-success" id="theButton" style="margin-left:8px">
    </form>
</div>
